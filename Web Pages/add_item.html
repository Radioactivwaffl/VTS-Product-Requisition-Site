<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTS Inventory Page</title>
    <link rel="stylesheet" type="text/css" href="vts.css">
</head>

<body>
    <div class="header-strip">
        <img src="/Logos/VTS_White.png" alt="VTS Powered by Voyager logo">
        <a href="inventory.html" class="back-arrow">
            <img src="/Inventory Images/Back Arrow.png" alt="back arrow">
        </a>
    </div>
    <h1 class="inventory-heading">Add Item</h1>
    <div class="inventory-container">

        <div class="add-form"
            style="font-size: large; padding-right: 50%; display: inline-block; width: 500px; text-align: right;">
            <br><br><br>
            <form action="">
                <label for="iname">Item Name:</label>
                <input type="text" id="iname" name="iname" required><br><br>
                <label for="mname">Manufacturer:</label>
                <input type="text" id="mname" name="mname"><br><br>
                <label for="aname">Archetype:</label>
                <input type="text" id="aname" name="aname"><br><br>
                <label for="cname">Category:</label>
                <input type="text" id="cname" name="cname" required><br><br>

                <label for="itemImage" style="position: relative; left: 70px">Item Image:</label>
                <input type="file" accept="img" id="itemImage" style="position: relative; left: 70px"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>

    </script>
</body>

</html>
