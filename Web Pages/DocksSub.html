<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vts.css">
    <title>Docks</title>
</head>

<body>
    <div class="header-strip">
        <img src="/Logos/VTS_White.png" alt="VTS Powered by Voyager logo">
        <a href="inventory.html" class="back-arrow">
            <img src="/Inventory Images/Back Arrow.png" alt="back arrow">
        </a>
        <a class="cart-icon" href="cart.html">
            <img src="/Inventory Images/cart_white.svg" alt="Cart Button">
        </a>
    </div>
    <h1 class="inventory-heading">Docks</h1>
    <div class="inventory-container">
        <div class="inventory">
            <img src="/Inventory Images/Dell WD19CD Dock.png"
                alt="Dell WD19DC Dock">
            <h4>Dell WD19DC Dock</h4>
            <div class="add-to-cart-section">
                <button class="add-to-cart-btn" onclick="addToCart(this)">Add to Cart</button>
                <input type="number" class="quantity-input" placeholder="quantity" min="0">
            </div>

        </div>

        <div class="inventory">
            <img src="/Inventory Images/Dell WD19S Dock.png"
                alt="Dell WD19S Dock">
            <h4>Dell WD19S Dock</h4>
            <div class="add-to-cart-section">
                <button class="add-to-cart-btn" onclick="addToCart(this)">Add to Cart</button>
                <input type="number" class="quantity-input" placeholder="quantity" min="0">
            </div>
        </div>

    </div>

</body>

<script>
    function addToCart(button) {
        //retrieve data from correct item div
        let itemDiv = button.closest('.inventory');
        let quantity = parseInt(itemDiv.querySelector('.quantity-input').value);
        let name = itemDiv.querySelector('h4').textContent;

        //get exising cart
        let cart = JSON.parse(sessionStorage.getItem('cart')) || [];

        let existingItem = cart.find(item => item.name === name);
        if (existingItem) {
            existingItem.quantity += quantity;
        } else if (quantity >= 1) {
            let cartObj = {
                name: name,
                quantity: quantity
            };
            cart.push(cartObj)
        }

        sessionStorage.setItem('cart', JSON.stringify(cart));
    }
</script>

</html>
