<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTS Shop</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Changed font */
            background-color: white;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Header strip */
        .header-strip {
            background-color: darkblue;
            color: white;
            padding: 40px;
            width: 100%;
            position: relative;
        }

        .header-strip img {
            width: auto;
            height: auto;
            max-width: 160px;
            max-height: 80px;
            margin: -40px 0 0 0;
            position: absolute;
        }

        /* Welcome message */
        .welcome-message {
            margin: 20px 0;
            font-size: 40px; /* Increased font size */
            text-align: center;
            width: 100%; /* Full width */
            font-family: 'Arial', sans-serif; /* Changed font */
        }

        /* Category links */
        .category-links {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around; /* Center items horizontally */
        }

        .category {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 45%; /* Adjusted width for two items in a row */
            box-sizing: border-box;
        }

        .category img {
            max-width: 100%;
            max-height: 200px;
            margin-bottom: 10px;
        }

        .category a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>

    <div class="header-strip">
        <a href="inventory.html">
            <img src="https://raw.githubusercontent.com/Very-Bad-Goose/CSC131-project-1/main/Logos/VTS_White.png"
                alt="VTS Powered by Voyager logo">
        </a>
    </div>

    <div class="welcome-message">
        <p>Welcome to the VTS Shop</p>
    </div>

    <div class="category-links">
        <div class="category">
            <a href="software.html">
                <img src="https://via.placeholder.com/200" alt="Software">
                <h2>Software</h2>
            </a>
        </div>
        <div class="category">
            <a href="laptops.html">
                <img src="https://via.placeholder.com/200" alt="Laptops">
                <h2>Laptops</h2>
            </a>
        </div>
        <div class="category">
            <a href="docks.html">
                <img src="https://via.placeholder.com/200" alt="Docks">
                <h2>Docks</h2>
            </a>
        </div>
        <div class="category">
            <a href="monitors.html">
                <img src="https://via.placeholder.com/200" alt="Monitors">
                <h2>Monitors</h2>
            </a>
        </div>
    </div>

    <script>
        // You can add JavaScript code here if needed
    </script>

</body>

</html>
